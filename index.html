<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="row container">
            <div class="col">
                <div class="img">
                    <img src="./editar.png" alt="">
                    <h1>Cadastro</h1>
                </div>
                
                <form id="form">
                    
                    <label class="form-label" for="nome">Digite seu none:</label>
                    <input class="form-control" type="text" id="nome" required>
    
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email" required>
    
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" required>
    
                    <label class="form-label" id="senha">Sua senha:</label>
                    <input class="form-control" type="password" id="senha" required>
    
    
                    <div class="form-check form-switch checkbox">
                        <label class="form-check-label" for="li">Li e concordo com os ternos</label>
                        <input class="form-check-input" type="checkbox" id="li" required>
                    </div>
                    <button class="bnt btn-success">Cadastro</button>
                </form>
                <p id="para">
                    
                </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
